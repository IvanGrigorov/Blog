<div class="container-fluid">
    <app-pnavigation></app-pnavigation>
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="exampleInputUserName">Username</label>
                    <input type="text" formControlName="UserName" class="form-control" id="exampleInputUserName" aria-describedby="userNameHelp">
                    <small id="userNameHelp" class="form-text text-muted">We'll never share anything you submit.</small>
                    <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger" role="alert">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1">
                    <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger" role="alert">
                        Password is required
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
